<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kumanday Lácteos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f5132, #198754);
      color: white;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      opacity: 0.9;
    }

    .cta {
      background: white;
      color: #0f5132;
      margin: 40px auto;
      padding: 50px 20px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .cta h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .cta p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta a {
      display: inline-block;
      background: #198754;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      padding: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kumanday Lácteos</h1>
    <p>Calidad, tradición y confianza desde el campo colombiano</p>
  </header>

  <section class="cta">
    <h2>Emprende con nosotros</h2>
    <p>
      Únete a nuestro proyecto de productos lácteos naturales y
      construyamos juntos un futuro sostenible.
    </p>
    <a href="#">Contáctanos</a>
  </section>

  <footer>
    © 2026 Kumanday Lácteos – Todos los derechos reservados
  </footer>

</body>
</html>

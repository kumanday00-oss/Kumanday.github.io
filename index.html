<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kumanday Lácteos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f9d58, #1fd1a1);
      color: white;
    }
    header {
      padding: 80px 20px;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      font-size: 20px;
      max-width: 700px;
      margin: auto;
      opacity: 0.95;
    }
    .cta {
      margin-top: 40px;
    }
    .cta a {
      background: white;
      color: #0f9d58;
      padding: 16px 35px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .cta a:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>KUMANDAY</h1>
  <p>
    Empresa de lácteos colombianos. Calidad, tradición y confianza desde el campo.
  </p>

  <div class="cta">
    <a href="#">Emprende con nosotros</a>
  </div>
</header>

<footer>
  © 2026 Kumanday Lácteos · Colombia
</footer>

</body>
</html>
